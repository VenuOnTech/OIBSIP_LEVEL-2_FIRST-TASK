<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="historyButton" class="history-button" onclick="toggleHistory()">History</button>
            <button class="special-button" onclick="appendToDisplay('e^')">e^x</button>
            <button class="special-button" onclick="appendToDisplay('(')">(</button>
            <button class="special-button" onclick="appendToDisplay(')')">)</button>
            <button id="clearDisplay" class="clear-button" onclick="clearDisplay()">AC</button>
            <button class="special-button" onclick="deleteLast()">⌫</button>

            <button class="special-button" onclick="appendToDisplay('Math.sin(')">sin</button>
            <button class="special-button" onclick="appendToDisplay('Math.cos(')">cos</button>
            <button class="special-button" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            <button class="special-button" onclick="appendToDisplay('Math.tan(')">tan</button>
            <button class="special-button" onclick="appendToDisplay('Math.pow(')">^</button>
            <button class="special-button" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>

            <button class="special-button" onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button class="special-button" onclick="appendToDisplay('Math.cbrt(')">∛</button>
            <button class="special-button" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button class="special-button" onclick="appendToDisplay('Math.log(')">ln</button>
            <button class="special-button" onclick="appendToDisplay('Math.log10(')">log10</button>
            <button class="special-button" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equal-button" onclick="calculateResult()">=</button>
        </div>

        <!-- History Modal -->
        <div id="historyModal" class="history-modal">
            <div class="history-content">
                <h3>History</h3>
                <ul id="historyList"></ul>
                <button class="clear-history-button" onclick="clearHistory()">Clear History</button>
                <button class="close-history-button" onclick="toggleHistory()">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
